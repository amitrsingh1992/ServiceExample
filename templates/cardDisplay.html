<div class="row">
    <div ng-repeat="emp in employeeList">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <a ui-sref="empDetails({engineer:emp.engineerId})">
                <div class="lib-panel">
                    <div class="row box-shadow">
                        <div class="col-md-3">
                            <img class="lib-img-show" src="logo.png">
                        </div>
                        <div class="col-md-9">
                            <ul style="list-style: none;">
                                <li><b>{{emp.employeeName}}</b></li>
                                <li>{{emp.employeeStatus}}</li>
                                <li>{{emp.company}}</li>
                                <li>{{emp.mobile}}</li>
                                <li>{{emp.emailId}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
